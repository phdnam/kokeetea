{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">{{ question.subject}}</h5>
    <form  method="post" class="post-form my-3">
        {% csrf_token %}
        <!--- {{ form.as_p }} -->
        <!--- 오류 포시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.lable }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!--- 오류 포시 End -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="contents">내용</label>
            <textarea type="text" class="form-control" name="contents" id="contents"
                      rows="10">{{ form.contents.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary"> 저장하기 </button>

    </form>
</div>
{% endblock %}
